<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Standard SEO-related meta tags for search engines -->
		<meta name="description" content="Brief description, max 160 characters" />
		<meta name="keywords" content="keyword-1, keyword-2, keyword-3" />
		<meta name="author" content="Author name" />

		<!-- Open Graph meta tags for social media sharing -->
		<meta property="og:title" content="Title of page content" />
		<meta property="og:description" content="Description of page content" />
		<meta property="og:image" content="URL to the Image" />
		<meta property="og:url" content="URL to content" />
		<meta
			property="og:type"
			content="article/website/blog/product/profile/app"
		/>
		<meta property="og:site_name" content="Title of the site" />
		<meta property="og:locale" content="en_US" />

		<!-- Twitter-specific meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:site" content="@aniqatc" />
		<meta property="twitter:image" content="URL to the Image" />
		<meta name="twitter:image:alt" content="Image description" />

		<!-- Page title to appear on browser window -->
		<title>Page Title</title>

		<!-- Links to CSS styling, custom/web fonts, favicon, icons, frameworks -->
		<link href="main.css" rel="stylesheet" />
		<link rel="icon" type="image/png" href="/assets/favicon.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Quattrocento+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/50cde61edc.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Content goes here -->
		<h1>Hello World</h1>

		<!-- Link to JavaScript code -->
		<script src="script.js"></script>
	</body>
</html>
